name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build & push:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Login to registry
    - uses: actions/checkout@v3
      with:
              registry: ghcr.io
              username: ${{github.actor}}
              password: ${{secrets.GITHUB_TOKEN}}
      
    - name: Build the Docker image
    - uses: actions/checkout@v3  
      run: DOCKER_BUILDKIT=0 docker build . --file Dockerfile --tag app-image:$(date +%s)
      
    - name: Push image  
    - uses: actions/checkout@v3      
      run: docker push ghcr.io/korneevev/app-image:latest
